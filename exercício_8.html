<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>
<style>
	p{
		color:white;
		line-height: 2;
	}
</style>
<body style="background-color: black;">
<p style="color:green;">Exemplo de uso de uma folha de estilos CSS embutida no próprio documento</p>
<p>A folha de estilos é inserida utilizando a tag HTML style</p>
<p>A folha de estilos deve ser inserida dentro da seção de cabeçalho do documento (HEAD)</p>
<p style="color:red;">Definições CSS do tipo inline normalmente pravalecem</p>
</body>
</html>
